{% extends "_base.html" %}
{% load static %}

{% block title %}Home{% endblock title %}

{% block content %}
    <h1>Homepage</h1>
    <img class="bookcover" src="{% static "images/dfp.webp" %}" alt="The cover of Django for Professionals book">
    <!-- login and logout are URL names -->
    {% if user.is_authenticated %}
        <p>Hi {{ user.email }}!</p>
        <p><a href="{% url "logout" %}">Log Out</a></p>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url "login" %}">Log In</a>
        <a href="{%  url "signup" %}">Sign Up</a>
    {% endif %}
{% endblock content %}
