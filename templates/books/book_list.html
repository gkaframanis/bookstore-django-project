{% extends "_base.html" %}

{% block title %}
    Books
{% endblock title %}

{% block content %}
    <!-- object_list comes from ListView and contains all the objects in our view -->
    <!-- Using context_object_name in the views, we can use a friendlier name like book_list. -->
    {% for book in book_list %}
        <div>
            <h2><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></h2>
        </div>
    {% endfor %}
{% endblock content %}
